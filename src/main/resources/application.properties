spring.application.name=BookingSystemServer
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/booking_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow

spring.output.ansi.enabled=ALWAYS
spring.web.locale=ru_RU
spring.web.locale-resolver=fixed

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# ??? Vite dev-???????
app.cors.allowed-origin-patterns=http://localhost:*,http://127.0.0.1:*